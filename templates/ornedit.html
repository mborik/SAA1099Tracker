<div role="tabpanel" class="tab-pane" id="ornedit">
	<div class="row">
		<div class="fixed-column col-sm-18">
			<div class="panel panel-default tabs-top">
				<div class="panel-heading"><h3 class="panel-title">Ornament:</h3></div>
				<div class="panel-body">
					<div class="row">
						<div class="col-smpedit">
							<div class="col-sm-1"><input id="scOrnNumber" type="text" class="form-control" tabindex="3" data-tooltip></div>
							<div class="col-sm-13"><input id="txOrnName" type="text" class="form-control" tabindex="4" data-tooltip></div>
							<div class="col-sm-1"><input id="scOrnTestSample" type="text" class="form-control" tabindex="5" data-tooltip></div>
							<div class="col-sm-3">

								<div class="col-xs-9">
									<button id="btOrnPlay" type="button" class="btn btn-default btn-half left" tabindex="7" data-tooltip><span class="glyphicon glyphicon-play"></span></button>
									<button id="btOrnStop" type="button" class="btn btn-default btn-half right" tabindex="8" data-tooltip><span class="glyphicon glyphicon-stop"></span></button>
								</div>
							</div>
						</div>
						<div class="col-smpornactions"><button id="btOrnClear" type="button" class="btn btn-default btn-block" tabindex="9" data-tooltip>Clear</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-18">

				<div class="panel-body tab-content">
					<div class="row">
						<div class="col-ornedit scrollable-container">
							<div id="fxOrnEditor"></div>
						</div>
						<div class="col-smpornactions">

										<button id="btOrnShiftRight" type="button" class="btn btn-default btn-half right" tabindex="11" data-tooltip><span class="glyphicon glyphicon-chevron-right"></span></button>

								</div>

										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="16" data-placement="left">maj</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="17" data-placement="right">sus2</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="18" data-placement="right">min</button></div>
									</div>
									<div class="row">
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="19" data-placement="left">maj7</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="20" data-placement="top">sus4</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="21" data-placement="right">min7</button></div>
									</div>
									<div class="row">
										<div class="col-sm-3"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="22" data-placement="left">6</button></div>
										<div class="col-sm-3"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="23" data-placement="top">7</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="24" data-placement="top">add9</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="25" data-placement="right">min7b5</button></div>
									</div>
									<div class="row">
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="26" data-placement="left">aug</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="27" data-placement="bottom">12th</button></div>
										<div class="col-sm-6"><button type="button" class="btn btn-default btn-block btn-xs" tabindex="28" data-placement="right">dim</button></div>
									</div>
								</div>
							</div>
							<div class="actions-range">

										<input id="scOrnRepeat" name="scOrnRepeat" type="text" class="form-control" tabindex="30" data-tooltip>
									</div>
									<div class="halfing">
										<label for="scOrnLength" class="small">LENGTH</label>
										<label for="scOrnRepeat" class="small right">REPEAT</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
